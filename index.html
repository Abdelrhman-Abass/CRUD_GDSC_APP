<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        @media (max-width: 768px) {
            .table th,
            .table td {
                padding: 0.3rem; /* Adjust padding for smaller devices */
                font-size: 0.8rem; /* Reduce font size for smaller devices */
            }
        }
        body{
            background:  #2d4364;
        }
        
    </style>

</head>
<body>
    <div class="container text-white">
        <h1 class="mt-5 text-center">
            CRUD APP
        </h1>
        <div class="mb-5">
            <div class="row ">
                <div class="form-group col-6 col-md-3  mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Employee's name ">
                </div>

                <div class="form-group col-6 col-md-3  mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@...com ">
                </div>
                <div class="form-group col-6 col-md-3  mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Employee's Address ">
                </div>
                <div class="form-group col-6 col-md-3  mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="+00 0000 0000">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit-button" >Add Employee</button>
                    <button class="btn btn-primary d-none" id="update">Update Data</button>
                </div>
            </div>
            
        </div>
        <hr>
        <div class="d-flex justify-content-end mb-3 col-12">
            <button
                    id="delAll"
                    type="submit"
                    class="btn btn-danger  text-centre"
                >
                    Delete all
            </button>

        </div>
        <div class="table-responsive">

            <table class="table table-hover table-responsive table-striped text-center col" id="crudTable">
                <thead>
                    <tr>
                        <th >Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="text-truncate">
    
                </tbody>
            </table>
        </div>
        
    </div>



    
    <script src="app.js"></script>
</body>
</html>
